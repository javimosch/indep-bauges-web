<html><head></head><body>
<!-- Add animation keyframes style -->
<style>
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-5px) rotate(1deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }
  
  @keyframes pulse {
    0% { opacity: 0.7; }
    50% { opacity: 0.9; }
    100% { opacity: 0.7; }
  }
  
  .logo-stamp {
    animation: float 6s ease-in-out infinite, pulse 4s ease-in-out infinite;
  }
</style>

<section id="hero" class="relative min-h-[90vh] bg-mountain flex items-center overflow-hidden">
  <div class="container mx-auto px-4 py-20 text-white">
    <div class="max-w-3xl">
      <h1 class="mb-6 text-4xl md:text-5xl lg:text-6xl font-bold font-display leading-tight text-shadow" data-id="hero-title">Ensemble pour <span class="text-bauges-accent" data-id="hero-span-43e1e5">entreprendre</span> dans le Massif des Bauges
      </h1>

      <p class="mb-8 text-xl md:text-2xl font-light opacity-90" data-id="hero-subtitle">
        Une association d'entrepreneurs indépendants qui valorise la coopération,
        le partage de ressources et l'entraide entre professionnels locaux.
      </p>

      <div class="flex flex-col sm:flex-row gap-4">
        <a href="#about" class="btn btn-primary btn-lg text-white" data-id="hero-cta-primary">
          <i class="fas fa-arrow-right mr-2"></i> Découvrir
        </a>
        <a href="#about" class="btn btn-outline btn-lg border-white text-white hover:bg-white hover:text-bauges-primary" data-id="hero-cta-secondary">
          Nous rejoindre
        </a>
      </div>
    </div>
  </div>

  <!-- Scrolldown indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <a href="#about" class="text-white opacity-80 hover:opacity-100 transition-opacity">
      <i class="fas fa-chevron-down text-3xl"></i>
    </a>
  </div>

  <!-- Decorative elements -->
  <div class="absolute top-0 right-0 w-64 h-64 bg-bauges-accent opacity-10 rounded-bl-full"></div>
  <div class="absolute bottom-0 left-0 w-48 h-48 bg-bauges-primary opacity-10 rounded-tr-full"></div>
  
  <!-- Logo watermark (bottom-right, subtle) -->
  <div class="hidden sm:block absolute bottom-6 right-6 pointer-events-none z-10" data-id="hero-logo-stamp-container">
    <img 
      src="https://res.cloudinary.com/savoietech/image/upload/v1747196470/les-indep-bauges/logo.png" 
      alt="Les Indep' en Bauges Logo" 
      class="w-32 h-32 md:w-40 md:h-40 opacity-60 grayscale filter blur-[1px] drop-shadow-lg select-none"
      style="user-drag: none;"
      data-id="hero-logo-stamp-image"
    />
  </div>
</section>
</body></html>
